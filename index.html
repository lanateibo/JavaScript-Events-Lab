<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript Events Lab</h1>

   
    <section id="mouse-event">
        <h2>Mouse Events</h2>
        <button id="hoverButton">Hover over me!</button>
        <p id="mouseMessage"></p>
    </section>

    
    <section id="keyboard-event">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboardInput" placeholder="Type something">
        <p id="keyboardMessage"></p>
    </section>

   
    <section id="form-event">
        <h2>Form Events</h2>
        <form id="myForm">
            <input type="text" id="formInput" placeholder="Your name">
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

   
    <section id="focus-blur-event">
        <h2>Focus and Blur Events</h2>
        <input type="text" id="focusInput" placeholder="Focus on me!">
        <p id="focusMessage"></p>
    </section>

   
    <section id="event-delegation">
        <h2>Event Delegation</h2>
        <div id="buttonContainer">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p id="delegationMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
